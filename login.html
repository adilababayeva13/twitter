<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login on</title>
    <link href="assets/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" href="https://img.icons8.com/fluent/96/000000/twitter.png" type="image/x-icon"> 
    
</head>

<body>
    <div class="container-fluid">
        <div class="row p-15">

            <div class="col-sm-2"></div>


            <div class="col-sm-8" style="max-width: 380px; margin: auto;">
          
                  <div class="p-10 ">
                    <img class="sm-logo" src="https://img.icons8.com/fluent/96/000000/twitter.png" alt="">
                </div>
                <div class="p-10">
                    <h2 style="font-weight: 700; font-family: 'Work Sans', sans-serif;">Login to Twitter</h2>
                </div>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1"
                         aria-describedby="emailHelp" placeholder="Phone, email, or user name">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" >
                    </div>
                    <div class="btn2">
                        <button type="button" id="butonjs" disabled>
                            Log In
                        </button>
                    </div>
                    
                    <div class="text1 pt-20">
                        <a style=" color: #4792cf;" href="./password.html">Forgot password?  </a>Â·
                        <a style=" color: rgb(71, 146, 207);" href="./SignUp.html"> Sign up for Twitter</a>
              
                    </div>
                    
                  </form>
            </div>



            <div class="col-sm-2"></div>

        </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
$(document).ready(function(){

    function loginValidator(){
        var a = $("#exampleInputEmail1").val();
        var b =$("#exampleInputPassword1").val();
        
        if(a.trim() !== "" && b.trim() !== ""){
            $("#butonjs").attr({
                disabled: false
            });
            $("button").css("background-color", "rgb(4, 83, 230)");
        }


        else{
               $("#butonjs").attr({
                disabled: true
            });
            $("button").css("background-color", "rgb(29 161 242)");
        }

    }

    $('input').on('input blur', loginValidator);
 
});
</script>
  
</body>

</html>
